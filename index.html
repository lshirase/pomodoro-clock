<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro</title>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div id = "container">
        <div id="title">POMODORO TIMER</div>
        <div id="skip">SKIP</div>
        <div id="play">>>></div>
        <div id="set">
            <div id = "session">
                <div class = "incrementDisplay">25</div>
                <div class = "increment">
                    <div class = "up">&#8593;</div>
                    <div class = "down">&darr;</div>
                </div>    
            </div>
            <div id = "break">
                <div class = "incrementDisplay">5</div>
                <div class = "increment">
                    <div class = "up"> &#8593; </div>
                    <div class = "down"> &darr; </div>
                </div>        
            </div>
        </div>
        <div id="time">25:00</div>
        <div id="action">WORKING...</div>
        <div id="round">ROUND: 0/4</div>
        <div id="goal">GOAL: 0/12</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="animation.js"></script>
</body>
</html>
